      .details li {

      .details li:before {

        display: inline-block;
        margin-left: -1.3em; /* same as padding-left set on li */
        width: 1.1em; /* same as padding-left set on li */
      }

      .text-block, footer {

        padding: 30px;
      }

      .project-section {

        .navbar {
          padding-top: 40px;
          padding-bottom: 20px;
        }

          padding: 60px;
        }

          margin-top: -100px;
        }

        .text-block.margin-left {
          margin-left: -100px; 
          margin-top: 50px; 
        }

        .project-section {
          margin-top: 100px;
          margin-bottom: 100px;
        }

        .img-left-1 {
          margin-left: 100px;

        }

          padding-top: 200px;
        }

        } 

        .img-right-3 {
          padding-top: 100px;

        }
